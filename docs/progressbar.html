        <div class="container_12">
            <h2>一、属性参数</h2>
            <table class="table">
                <tbody><tr>
                    <th>名称</th>
                    <th>可选值</th>
                    <th>描述</th>
                </tr>
                <tr>
                    <td>target</td>
                    <td><em>null</em>, string, dom node</td>
                    <td>必传，ID</td>
                </tr>
                <tr>
                    <td>cssRule</td>
                    <td>Object</td>
                    <td>{key : value, ...} key为进度范围,value为颜色.如{'0-30' : 'orange',...}</td>
                </tr>
                <tr>
                    <td>easing</td>
                    <td><em>'swing'</em>, string</td>
                    <td>进度滑动效果,jquery.easing支持的所有效果</td>
                </tr>
                <tr>
                    <td>onChange</td>
                    <td><em>null</em>,function</td>
                    <td>进度值改变回调</td>
                </tr>
            </tbody></table>


            <h2>二、方法</h2>
            <table class="table table-bordered">
                <tbody><tr>
                    <th>名称</th>
                    <th>可选值</th>
                    <th>描述</th>
                </tr>
                <tr>
                    <td>setValue</td>
                    <td>number</td>
                    <td>设置进度值0-100</td>
                </tr>
                <tr>
                    <td>getValue</td>
                    <td></td>
                    <td>获取进度条值</td>
                </tr>
