    <div id="demo1">
    </div>
<body>
    
</body>
<script type="text/javascript" src="../../js/seajs/sea-debug.js"></script>
<script type="text/javascript">
seajs.use(['sib/core/1.0/jQuery+',
           'sib/charts/1.0/linechart/LineChart'], function($, LineChart){
    
    var lc = new LineChart({
        target:"#demo1",
        points:{
          attr:{
            type:"auto"
          }
        },
        yLabels:{
          css:{
            "marginLeft":"-4px",
            "font-family":"Microsoft Yahei",
            "font-size":"10px"
          }
        },
        xLabels:{
          css:{
            "font-family":"Microsoft Yahei",
             "font-size":"10px"
          }
        },
        title:{
                content:"Monthly Average Temperature"
              },
              anim:{},
              subTitle:{
                content:"Source: WorldClimate.com"
              },
              lineType:"arc",
         xAxis: {
            text:['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                      'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
              },
              yAxis:{
                num:7
              },
            comparable:true,
        series:[{
                  text: 'Tokyo',
                  data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
              }, {
                  text: 'New York',
                  data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
              }
              , {
                  text: 'Berlin',
                  data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
              }, {
                  text: 'London',
                  data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
              }
              ],
        legend:{
          isShow:true,y:-10
        },
        tip:{
          offset:{
                      x:10,
                      y:10
                  },
          template:function(e){
            var html = "";
            for(var i in e.datas){
              html +="<span style='font-size:10px;color:"+e.datas[i]['color']+"'>"+e.datas[i]['text'] +" "+e.datas[i]['y']+" \u2103</span><br/>"
            }
            return html;
          }
        }
    });

});

</script>
</html>
