<div class="container_12">
    <h2>一、介绍</h2>
    <p>PageNavigator 控件页面内当行，当页面太长，可快速到达指定位置。
    </p>
    <p>主要功能包括：
        <ul>
            <li>1、支持支持正向和逆向，滚动页面会自动选中导航</li>
            <li>2、动画的效果和滚动前后时间定制</li>
        </ul>
    </p>
    <hr>
    <h2>二、基本示例</h2>
    <div class="grid_12">
        <h3>下面是一个iframe.三种效果：
            <input id='simple' type="button" value="简单实例" class="btn" />
            <input id='rich' type="button" value="丰富实例" class="btn" />
            <input id='tmall' type="button" value="仿天猫商品页面导航" class="btn" />
        </h3>
		<iframe id="pageFrame" src="./1_simple.html" style="width:100%; height: 500px;border:1px solid #ccc;">
			
		</iframe>
    </div>
    <div class="clear"></div>
    <hr>
</div>
<link rel="stylesheet" href="../../sib/theme/index.css">
<script type="text/javascript" src="../../requirejs/require.js"></script>
<script type="text/javascript" src="../../requirejs/require-config.js"></script>
<script type="text/javascript">
require(['jquery'], function($){
    $('#simple').click(function(){
        $('#pageFrame').attr('src', '1_simple.html');
    });
    $('#rich').click(function(){
        $('#pageFrame').attr('src', '2_rich.html');
    });
    $('#tmall').click(function(){
        $('#pageFrame').attr('src', '3_tmall.html');
    });
});

</script>
