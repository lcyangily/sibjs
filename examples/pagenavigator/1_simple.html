<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PageNavigator组件(简单使用)</title>
	<style type="text/css">
	    a,a:visited{
	        color:blue;
	        text-decoration: none;
	    }
	    body{
	        padding:15px;
	        font-size:12px;
	    }
	    *{margin:0;padding:0;zoom:1}
	    .box{
	        height:400px;
	        border:1px solid #ccc;
	        margin:10px 0;
	        font-size:200px;
	        color:#ccc;
	        line-height: 1;
	    }
	</style>
</head>
<body id="top">
<h1 style="font-size:22px;">
    PageNavigator:页内导航组件（简单使用）
</h1>
<p style="">支持正向和逆向流程，自行滚动页面查看自动选中效果</p>
<!-- <p>scrollTop超过<input type="text" id="J_Threshold" size="5" value="300"/>时显示 ---- <button id="J_Btn">设定Bar的显示阀值</button></p> -->
<div class="box" id="box1" style="height:200px;background: #f2f2f2;">1</div>
<div class="box" id="box2">2</div>
<div class="box" id="box3" style="height:800px;background: #f2f2f2;">3</div>
<div class="box" id="box4">4</div>
<div class="box" id="box5" style="height:300px;background: #f2f2f2;">5</div>
<div class="box" id="box6">6</div>
<div class="box" id="box7" style="height:300px;background: #f2f2f2;">7</div>
<div class="box" id="box8">8</div>
<div class="box" id="box9" style="height:200px;background: #f2f2f2;">9</div>
<div class="box" id="box10">10</div>
<ul class="sib-page-nav" id="myNav">
    <li><a href="#">回到顶部（锚点）</a></li>
    <li><a href="#top">回到顶部</a></li>
    <li><a href="#box1">去box1的位置</a></li>
    <li><a href="#box2">去box2的位置</a></li>
    <li><a href="#box3">去box3的位置</a></li>
    <li><a href="#box4">去box4的位置</a></li>
    <li><a href="#box5">去box5的位置</a></li>
    <li><a href="#box6">去box6的位置</a></li>
    <li><a href="#box7">去box7的位置</a></li>
    <li><a href="#box8">去box8的位置</a></li>
    <li><a href="#box9">去box9的位置</a></li>
    <li><a href="#box10">去box10的位置</a></li>
</ul>
<script type="text/javascript" src="../../js/requirejs/require.js"></script>
<script type="text/javascript" src="../../js/requirejs/require-config.js"></script>
<script>

require(['sib/core/1.0/jQuery+', 'sib/pagenavigator/1.0/PageNavigator'], function($, PageNavigator){
    var nav = new PageNavigator('#myNav');
});
</script>
</body>
</html>
