		<div style="margin-left:500px;width: auto; height: 100px;">
            <ul id="trigger2" class="trigger">
               <li data-tip="Hello AAAAAAAAAAAAAAAAAA">hello A</li>
               <li data-tip="Hello BBBBBBBBBBBBBBB">hello B</li>
               <li data-tip="Hello CCCCCCCCCCCCCCCCCCCCCC">hello C</li>

<link rel="stylesheet" href="../../sib/theme/index.css">
<script type="text/javascript" src="../../requirejs/require.js"></script>
<script type="text/javascript" src="../../requirejs/require-config.js"></script>
<script type="text/javascript">

require(['jquery', 'sib.tip'], function($, Tip){

    var theme = ['blue','green', 'red', 'orange', 'gray'];
    $('#trigger2 li').each(function(i, item){
        new Tip({
            trigger : $(this),
            content : function(){
                return $(this).attr('data-tip');
            },
            position : {
                at : 'right top',
                my : 'left top'
            },
            theme : theme[i]
        });
    });
})
</script>
