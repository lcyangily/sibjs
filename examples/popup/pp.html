<div class="container_12">
    <h2>一、介绍</h2>
    <p>Popup是可被其他元素触发控制的浮动层，可以触发 click, hover 事件显示指定的popup
    </p>
    <p>主要功能包括：
        <ul>
            <li>1、click/hover触发元素，显示浮层。</li>
        </ul>
    </p>
    <hr>
    <h2>二、基本示例</h2>
    <div class="grid_4">
        <h3>Hover 效果</h3>
		<div style="width: auto; height: 100px;">
			<ul id="trigger1" class="trigger">
			   <li data-id="hellA">hello A</li>
			   <li data-id="hellB">hello B</li>
			   <li data-id="hellC">hello C</li>
			</ul>
		</div>
		<div id="hellA" class="hide">Hello A DESC</div>
		<div id="hellB" class="hide">Hello B DESC</div>
		<div id="hellC" class="hide">Hello C DESC</div>
        <h3>点击效果</h3>
		<div style="width: auto; height: 100px;">
            <ul id="trigger2" class="trigger">
               <li>hello A</li>
               <li>hello B</li>
               <li>hello C</li>
            </ul>
        </div>
    </div>
    <div class="grid_6 hide" id="pp2" style="border: 2px solid red;">
        <h3>例 10：内嵌模式(内嵌在页面中，而非触发事件显示)</h3>
        <div  style="width: auto;">
            <span>当前选择日期：</span>
            <span id="inlineShow" style="color:red;font-weight: bolder;"></span>
            <div id="inlineCal"></div>
        </div>
    </div>
    <div style="height:100px;"></div>
</div>
<link rel="stylesheet" href="../../sib/theme/index.css">
<script type="text/javascript" src="../../requirejs/require.js"></script>
<script type="text/javascript" src="../../requirejs/require-config.js"></script>
<script type="text/javascript">
require(['jquery','sib.popup'], function($, Popup){

    $('#trigger1 li').each(function(){
        var $this = $(this);
        new Popup({
            trigger : $this,
            content : function(){
                var id = $this.attr('data-id');
                
                return $('#'+id);
            }
        });
    });
    /* var pp = new Popup({
        target : '#pp',
        trigger : '#trigger1 li'
    });
 */
    var pp = new Popup({
        target : '#pp2',
        trigger : '#trigger2 li',
        triggerType : 'click'
    });
})
</script>
