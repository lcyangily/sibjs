<link rel="stylesheet" href="../../sib/theme/index.css">
<script type="text/javascript" src="../../requirejs/require.js"></script>
<script type="text/javascript" src="../../requirejs/require-config.js"></script>
<script>

require(['jquery', 'sib.dialog'], function($, Dialog){
    var d1 = new Dialog({
        title : '你好',
        content : 'World!!!',
        modal : true
    });
    
    var d2 = new Dialog({
        title : '你好',
        content : 'World!!!',
        position : {
            my : 'center center',
            at : 'center+20 center+20',
            of : window
        }
    });
    
    var d3 = new Dialog({
        title : '你好',
        content : 'World!!!',
        position : {
            my : 'center center',
            at : 'center+40 center+40',
            of : window
        },
        modal : true
    });
    
    var d4 = new Dialog({
        title : '你好',
        content : 'World!!!',
        position : {
            my : 'center center',
            at : 'center+60 center+60',
            of : window
        },
        modal : true
    });
    
    var d5 = new Dialog({
        title : '你好',
        content : './confirm.html',
        height : 500,
        width : 800,
        position : {
            my : 'center center',
            at : 'center+80 center+80',
            of : window
        }
    });
    
    d1.open();
    d2.open();
    d3.open();
    d4.open();
    d5.open();
});
</script>
